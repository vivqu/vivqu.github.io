layout: sidebar
style: light
name: Simulated Annealing
title: Simulated Annealing
url: https://vivqu.com
description: "Using metaheuristics as a metaphor for life. This product may contain: technology, design, societal consequences, gender issues, and occasional humor."
author: 
  name: Vivian Qu
  twitter: vivqu
  
plugins:
  - jekyll-octicons
  - jekyll-feed
  - jekyll-last-modified-at

plugin_dir: '_plugins'

safe: false

permalink: /blog/:year/:month/:day/:title/

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: "assets/img"
    values:
      image: true

collections:
  tags:
    output: true
    permalink: tags/:path/

repos:
  show_on_home: false
  sort_by: stars
  limit: 9
  exclude:
    forks: true

social_media:
  twitter: vivqu

projects:
  - name: Recite
    web_url: https://chrome.google.com/webstore/detail/recite/jpngepoglfflfacfcjfodbgnmhejlaoa
    image_url: assets/img/recite-icon.png
    description: Unlock your knowledge in new tabs
  - name: WorldAnimals
    web_url: https://worldanimalsapp.com
    image_url: assets/img/worldanimals_icon.png
    description: Do dogs say "woof" in Chinese?
  - name: Haiku
    web_url: https://itunes.apple.com/us/app/haiku-simple-writing-app-for-haikus/id1227312972?mt=8&ign-mpt=uo%3D4
    image_url: assets/img/haiku_icon.png
    description: Writing poems with ease
  - name: AR Grimoire
    web_url: https://argrimoire.com
    image_url: assets/img/ar-grimoire-icon.png
    description: Augmented spellbook for D&D 5e
    image_width: 87
    image_height: 100
  - name: San Fransokyo
    web_url: https://www.sanfransokyopodcast.com/
    image_url: assets/img/san_fransokyo_logo.png
    image_size: 100
    description: An American podcast abroad in Japan

email_address: hello@vivqu.com
twitter_username: vivqu
github_username: vivqu
linkedin_username: vivqu
