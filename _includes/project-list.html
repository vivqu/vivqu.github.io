{% for project in site.projects %}

<div class="d-flex flex-items-start">
    <img class="project-img" src="{{project.image_url}}" />
    <div class="project-list mb-4">
        <p class="mb-1">
            <a class="project-title" href="{{project.web_url}}">{{project.name}}</a>
        </p>
        <p>
            <span class="project-subtitle">{{project.description}}</span>
        </p>
    </div>
</div>
{% endfor %}
