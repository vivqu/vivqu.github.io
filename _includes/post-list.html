<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-4">
    <div class="d-flex flex-justify-between flex-items-start">
        <h1 class="f3 lh-condensed mb-1">
            <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
                {{ post.title }}
            </a>
        </h1>
    </div>
    <div class="post-subtitle mb-1">{{ post.subtitle }}</div>
    <div class="tag-container mb-3">
        {% for tag in post.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        {% if page.tag-name != tag %}
        <a href="/tags/{{ tag_name }}"><div class="tag {{tag}}">{{ tag_name }}</div></a>
        {% endif %}
        {% endfor %}
    </div>
    <div class="post-date">{{ post.date | date: "%b %d, %Y"}}</div>

</div>
